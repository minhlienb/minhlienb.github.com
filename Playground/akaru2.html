<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GSAP PLAYGROUND</title>
    <meta name="theme-color" content="#0f63ff" />
    <title>GSAP ScrollTrigger with Lenis Smooth Scroll</title>
    <!-- <link rel="stylesheet" href="/lib/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 500vh;
        }


        #herosection {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: visible;
        }
        
        #herosection .container div {
            width: 25%;
        }

        #herosection .container div img {
            width: 100%;
        }

        #herosection .container {
            display: flex;
            width: 50%;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- <section style="height: 100vh"></section> -->

    <section id="herosection">
        <div style="background-color: #ff6666; width: 50%;">
            <img style="width: 100%;" src="../assets/img/jonas-svidras-bgoE05DFF9U-unsplash.jpg" alt="">
        </div>

        <div class="container">
            <div class="d1" style="background-color: #239a51;">
                <img src="../assets/img/jonas-svidras-bgoE05DFF9U-unsplash.jpg" alt="">
            </div>
    
            <div class="d2" style="background-color: #302a90;">
                <img src="../assets/img/jonas-svidras-bgoE05DFF9U-unsplash.jpg" alt="">
            </div>
    
            <div class="d3" style="background-color: #d88a3d;">
                <img src="../assets/img/jonas-svidras-bgoE05DFF9U-unsplash.jpg" alt="">
            </div>
    
            <div class="d4" style="background-color: #bf3b9e;">
                <img src="../assets/img/jonas-svidras-bgoE05DFF9U-unsplash.jpg" alt="">
            </div>
        </div>
    </section>






    <!-- GSAP Library -->
    <!-- GSAP Library -->

    <script src="/lib/gsap.min.js"></script>
    <script src="/lib/ScrollTrigger.min.js"></script>
    <script src="/lib/lenis.min.js"></script>

    <script>
        // Readme: Ảnh phải có độ phân giải thấp
        // Tracker: ("*").onClick("writeLog("this.ele.name")")
        // alert("Your screen is: " + window.innerWidth + "x" + window.innerHeight);
        // Initialize Lenis smooth scroll
        const lenis = new Lenis({
            duration: 1.8,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Custom easing function
            smooth: true
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // Register the ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        // Update ScrollTrigger with Lenis scroll position
        lenis.on('scroll', ScrollTrigger.update);
    </script>



    <script>
        // Register the ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        const tl1 = gsap.timeline({
            scrollTrigger: {
                pin: true,
                markers: true,
                trigger: "#herosection",
                start: "top",
                end: "+=1500px",
                scrub: true, // Kết nối với cuộn
            }
        });

        tl1.to("#herosection .container .d1", {
            'width': '+=25%'
        })
        .to("#herosection .container .d2", {
            'width': '+=25%'
        })
        .to("#herosection .container .d3", {
            'width': '+=25%'
        })
        .to("#herosection .container .d4", {
            'width': '+=25vw'
        })
        
    </script>

</body>
