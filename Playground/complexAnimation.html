<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Drop and Scale Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .image-container {
      width: 400px;
      height: 200px;
      overflow: hidden;
    }
    .image-container img {
      width: 200px;
      height: auto;
      transform: scale(1); /* Initial scale */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Placeholder Image">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP Animation
    gsap.timeline()
    .from("img", {
      duration: 1.2,
      y: -300,      // Drop from above (offscreen)
      opacity: 0,   // Start invisible
      ease: "power2.out" // Slower easing
    })
    .to("img", {
      duration: 0.8,
      x: 200,       // Move to the right
      scale: 1.5,   // Scale up the image
      ease: "power4.inOut" // Faster easing
    });
  </script>
</body>
</html>
