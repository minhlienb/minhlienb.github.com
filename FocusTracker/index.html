<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Interval Logger</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .timeline {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .point {
            width: 10px;
            height: 10px;
            background-color: rgba(75, 192, 192, 1);
            border-radius: 50%;
            margin-right: 5px;
        }
        .line {
            height: 2px;
            background-color: rgba(75, 192, 192, 1);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Interval Logger</h1>
        <button id="logButton" style="width: 100%; aspect-ratio: 1;">Log Time</button>
        <div id="timeline" class="timeline"></div>
    </div>
    <script>
        let lastTime = 0;
        let intervals = [];

        document.getElementById('logButton').addEventListener('click', () => {
            const currentTime = Date.now();
            if (lastTime !== 0) {
                const interval = currentTime - lastTime;
                intervals.push(interval);
                renderTimeline(interval);
            } else {
                renderTimeline(0);
            }
            lastTime = currentTime;
        });

        function renderTimeline(interval) {
            const timeline = document.getElementById('timeline');

            const point = document.createElement('div');
            point.className = 'point';

            const line = document.createElement('div');
            line.className = 'line';
            line.style.width = interval / 10 + 'px'; // Adjust scaling factor as needed

            if (interval > 0) {
                timeline.appendChild(line);
            }
            timeline.appendChild(point);
        }
    </script>
</body>
</html>
