const axios = require('axios');

const githubUsername = 'minhlienb';
const repoName = 'storage';
const filePath = 'main/';
const token = 'your-personal-access-token'; // Bạn cần thay thế thành Personal Access Token của bạn

const content = 'Nội dung của file'; // Nội dung bạn muốn ghi vào file

axios.put(`https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`, {
  message: 'Thêm file mới thông qua API',
  content: Buffer.from(content).toString('base64'), // Chuyển nội dung thành chuỗi base64
  branch: 'main', // Chỉ định nhánh bạn muốn thêm file vào
}, {
  headers: {
    Authorization: `token ${token}`,
  },
})
.then(response => {
  console.log('File đã được tạo:', response.data);

.catch(error => {
