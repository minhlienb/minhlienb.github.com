<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Habit builder</title>
</head>
<body>
    <div id="ctn-streak-dates"></div>
    <div class="ctn center">
        <button onclick="YesConfirm()">YesConfirm</button>
        <button onclick="NoConfirm()">NoConfirm</button>
        <button onclick="ClearData()">ClearData</button>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 20px;
        }

        .box-date {
            width: 1.8rem;
            aspect-ratio: 1;
            background-color: black;
            margin: 4px;
        }

        .green {
            background-color: rgb(0, 220, 0);
        }

        .wgreen {
            background-color: rgb(0, 53, 0);
        }

        .gray {
            background-color: rgb(151, 151, 151);
        }

        #ctn-streak-dates {
            margin: 20px;
            padding: 20px;
            border: 2px solid #535353;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        
        #progress-bar {
            
        }

        .center {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>

    <script>
        let today = new Date().toLocaleDateString()
        var savedDate = "";
        var savedStreaks = [];
        var ctnDates =  document.getElementById('ctn-streak-dates');
        LoadData()
        function NoConfirm() {
            for (var i = 0; i < savedStreaks.length; i++) {
                if (savedStreaks[i] === "green") {
                    savedStreaks[i] = "wgreen"
            }}
            savedStreaks.push("gray")
            UpdateView()
        }

        function YesConfirm() {
            if (localStorage.getItem('savedDate') == savedDate) {
                console.log(localStorage.getItem('savedDate') == savedDate)
                console.log(savedDate)
            } else {
                console.log(localStorage.getItem('savedDate') == savedDate)
                console.log(savedDate)
                savedStreaks.push("green")
                savedDate = today
                localStorage.setItem('savedDate', savedDate)
            }
            UpdateView()
        }



        function UpdateView() {
            ctnDates.innerHTML = ""
            savedStreaks.forEach((currentValue) => {
                ctnDates.innerHTML += `<div class="box-date ${currentValue}"></div>`;
            })
            SaveData();
        }

        function InitView() {
            savedStreaks.forEach((currentValue) => {
                ctnDates.innerHTML += `<div class="box-date ${currentValue}"></div>`;
            })
        }
        
        InitView()

        function SaveData() {
            localStorage.setItem('savedStreaks', savedStreaks);
        }

        function LoadData() {
            var svd = localStorage.getItem('savedStreaks').split(',')
            if (svd[0] != "") 
            savedStreaks = svd
            console.log(savedStreaks)
        }

        const ClearData = () => {
            savedStreaks = [];
            SaveData()
            UpdateView()
        }
    </script>
</body>
</html>
