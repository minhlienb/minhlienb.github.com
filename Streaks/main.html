<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit builder</title>
</head>
<body>
    <div id="ctn-streak-dates"></div>
     <button onclick="YesConfirm()">YesConfirm</button>
     <button onclick="NoConfirm()">NoConfirm</button>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 20px;
        }

        .box-date {
            width: 1rem;
            aspect-ratio: 1;
            background-color: black;
            margin: 4px;
        }

        .green {
            background-color: rgb(0, 220, 0);
        }

        .wgreen {
            background-color: rgb(0, 53, 0);
        }

        .gray {
            background-color: rgb(151, 151, 151);
        }

        #ctn-streak-dates {
            margin: 20px;
            padding: 20px;
            border: 2px solid #535353;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        
        #progress-bar {
            
        }
    </style>

    <script>
        var savedDate = "";
        var savedStreaks = [];
        var ctnDates =  document.getElementById('ctn-streak-dates');
        LoadData()
        function NoConfirm() {
            for (var i = 0; i < savedStreaks.length; i++) {
                if (savedStreaks[i] === "green") {
                    savedStreaks[i] = "wgreen"
            }}
            savedStreaks.push("gray")
            UpdateView()
        }

        function YesConfirm() {
            savedStreaks.push("green")
            UpdateView()
        }



        function UpdateView() {
            ctnDates.innerHTML = ""
            savedStreaks.forEach((currentValue) => {
                ctnDates.innerHTML += `<div class="box-date ${currentValue}"></div>`;
            })
            SaveData();
        }

        function InitView() {
            savedStreaks.forEach((currentValue) => {
                ctnDates.innerHTML += `<div class="box-date ${currentValue}"></div>`;
            })
        }
        
        InitView()

        function SaveData() {
            localStorage.setItem('savedStreaks', savedStreaks);
        }

        function LoadData() {
            var svd = localStorage.getItem('savedStreaks').split(',')
            savedStreaks = svd
            console.log(savedStreaks)
            
        }


    </script>
</body>
</html>
