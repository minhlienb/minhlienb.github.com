<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 40px;
        }
        .footer img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .footer-links {
            display: flex;
            flex-direction: column;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .footer-social a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .footer-bottom a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div>
            <img src="image.png" alt="Office">
        </div>
        <div class="footer-links">
            <a href="#">How it works ↗</a>
            <a href="#">Services ↗</a>
            <a href="#">Partners ↗</a>
            <div class="footer-social">
                <a href="#">&#xf09a;</a> <!-- Facebook Icon -->
                <a href="#">&#xf099;</a> <!-- Twitter Icon -->
                <a href="#">&#xf16d;</a> <!-- Instagram Icon -->
                <a href="#">&#xf2c6;</a> <!-- Telegram Icon -->
            </div>
        </div>
        <div class="footer-bottom">
            <div>
                <a href="#">Term of use</a>
                <a href="#">Privacy policy</a>
                <a href="#">Cookies setting</a>
            </div>
            <div>
                Copyright © 2022 Arka. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>
</html>
