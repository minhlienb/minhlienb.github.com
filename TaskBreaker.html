<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        #progress-bar {
            width: 300px;
            height: 20px;
            background-color: #f0f0f0;
            position: relative;
            margin-top: 20px;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: green;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div>
        <label for="input">Nhập thông tin:</label>
        <input type="text" id="input">
        <button onclick="addCheckbox()">Submit</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <div id="checkboxes"></div>


    <script>
        function addCheckbox() {
            var inputText = document.getElementById('input').value;
            if(inputText.trim() === "") {
                alert("Vui lòng nhập thông tin trước khi nhấn Submit!");
                return;
            }
            
            var checkboxes = document.getElementById('checkboxes');
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = inputText;
            checkbox.onchange = updateProgressBar; // Change 'onclick' to 'onchange'
            var label = document.createElement('label');
            label.appendChild(document.createTextNode(inputText));
            label.appendChild(checkbox);
            checkboxes.appendChild(label);

            // Save to local storage
            saveToLocalStorage();

            document.getElementById('input').value = ""; // Reset input field
        }

        function updateProgressBar() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCount = 0;
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });
            var progress = document.getElementById('progress');
            var progressBarWidth = (checkedCount / checkboxes.length) * 100;
            progress.style.width = progressBarWidth + '%';

            if (progressBarWidth >= 100) {
                alert("Công việc đã hoàn thành và giờ bạn có thể nghỉ ngơi!");
            }
        }

        function clearAll() {
            var confirmation = confirm("Bạn có chắc chắn muốn xóa tất cả các checkbox?");
            if (confirmation) {
                localStorage.removeItem('checkboxes');
                var checkboxes = document.getElementById('checkboxes');
                checkboxes.innerHTML = '';

                // Reset progress bar
                var progress = document.getElementById('progress');
                progress.style.width = '0%';
            }
        }

        function saveToLocalStorage() {
            var checkboxes = document.getElementById('checkboxes').innerHTML;
            localStorage.setItem('checkboxes', checkboxes);
        }

        // Load checkboxes from local storage when the page loads
        window.onload = function() {
            var savedCheckboxes = localStorage.getItem('checkboxes');
            if (savedCheckboxes) {
                document.getElementById('checkboxes').innerHTML = savedCheckboxes;
                updateProgressBar();

                // Add onchange event listener to existing checkboxes
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.onchange = updateProgressBar;
                });
            }
        };
    </script>
</body>
</html>
