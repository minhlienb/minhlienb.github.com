<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-state="0" id="dimmer" style="position: fixed;top: 0; left: 0; pointer-events: none; z-index: 10000000; height: 50vh; width: 500vw; opacity: 0.0001; backdrop-filter: blur(20px); transition: 1.2s;"></div>
    <div class="" style="position: relative;">
        <button onclick="BlurAnim()">
            blur
        </button>
        <img src="https://plus.unsplash.com/premium_photo-1730828574264-e488348c6342?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</body>
<script>
    function BlurAnim() {
        let dimmer = document.querySelector('#dimmer');
        let a = dimmer.getAttribute("data-state");
        if (a === '0') { // string
            document.querySelector('#dimmer').style.opacity = '1';
            dimmer.setAttribute('data-state', '1');
        } else {
            document.querySelector('#dimmer').style.opacity = '0.0001';
            dimmer.setAttribute('data-state', '0');
        }
    }
</script>
</html>
